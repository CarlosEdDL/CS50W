{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit
{% endblock %}

{% block body %}
<h1>Edit entry</h1>
<form action="{% url 'new_entry' %}" method="post">
    {% csrf_token %}  
    <input hidden type="text" name="title" value="{{ entry }}">
    <textarea name="content">{{ content }}</textarea>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
